---
debug: true

# =================================================================================================
# CONNECTION PARAMS
# =================================================================================================
ansible_host: 192.168.10.113
ansible_network_os: community.ciscosmb.ciscosmb

# =================================================================================================
# SYSTEM SETTINGS
# =================================================================================================
hostname: coresw
location: TOR
contact: Mircea Anton

# =================================================================================================
# CLOCK CONFIGURATION
# =================================================================================================
clock:
  source: browser
  timezone: 
    name: "GMT"
    offset: "+3"

# =================================================================================================
# SERVICE CONFIGURATION
# =================================================================================================
services:
  ssh:
    enabled: true
  http:
    enabled: true
  https:
    enabled: true
  snmp:
    enabled: false
  telnet:
    enabled: false

# =================================================================================================
# VLAN MANAGEMENT
# =================================================================================================
vlans:
